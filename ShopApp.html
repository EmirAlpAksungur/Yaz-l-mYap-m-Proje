<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="ShopApp.css">
    <title>ShopApp</title>
  </head>
  <body>
    <kayitOl>
      <div class="shadow border rounded" id="container">
          <form>
              <div>
                  <h2 class="my-4 text-white text-center">
                      Kayıt Ol
                  </h2>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputAd" class="col-sm-2 col-form-label text-white">Ad</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control w-75" id="inputAd" placeholder="Ad" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputSoyad" class="col-sm-2 col-form-label text-white">Soyad</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control w-75" id="inputSoyad" placeholder="Soyad" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputSifre" class="col-sm-2 col-form-label text-white">Şifre</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control w-75" id="inputSifre" placeholder="Şifre" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputE-posta" class="col-sm-2 col-form-label text-white">Eposta</label>
                  <div class="col-sm-10">
                      <input type="email" class="form-control w-75" id="inputE-posta" placeholder="E-posta" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputTc" class="col-sm-2 col-form-label text-white">Tc</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control w-75" id="inputTc" placeholder="Tc" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputNo" class="col-sm-2 col-form-label text-white">No</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control w-75" id="inputNo" placeholder="No" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputAdres" class="col-sm-2 col-form-label text-white">Adres</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control w-75" id="inputAdres" placeholder="Adres" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputKullaniciAdi" class="col-sm-2 col-form-label text-white">Kullanıcı Adı</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control w-75" id="inputKullaniciAdi" placeholder="Kullanıcı Adı" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1 ml-5">
                  <input type="radio" checked="true" id="alici" name="Hesap" value="alici">
                  <label for="alici" class="text-white kayitOlTxtHizala">Alıcı Hesabı</label><br>
                  <input type="radio" class="ml-2" id="satici" name="Hesap" value="satici">
                  <label for="satici" class="text-white kayitOlTxtHizala">Satıcı Hesabı</label><br>
              </div>
              <div class="form-group mt-3 mx-3">
                  <button class="btn btn-warning btn-sm shadow text-white" id="btn_kayitOl">Kayıt ol</button>
                  <button class="btn btn-primary btn-sm ml-1 shadow" id="btn_HesabimVar">Hesabım var</button>     
              </div>
          </form>
      </div>
  </kayitOl>
  <girisYap>
    Giris Yap Ekranı
  </girisYap>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Uygulama Scriptleri-->
    <script src="ShopApp.js"></script>
</body>
</html>
