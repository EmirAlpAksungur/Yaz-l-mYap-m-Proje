<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/bbe6c92398.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="ShopApp.css">
    <title>ShopApp</title>
  </head>
  <body>
    <kayitOl><!-- kayıt olma ekranı -->
      <div class="shadow border rounded" id="container">
          <form><!-- kayıt olmaya yarayan form -->
              <div>
                  <h2 class="my-4 text-white text-center">
                      Kayıt Ol
                  </h2>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputAd" class="col-sm-2 col-form-label text-white">Ad</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control w-75" id="inputAd" placeholder="Ad" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputSoyad" class="col-sm-2 col-form-label text-white">Soyad</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control w-75" id="inputSoyad" placeholder="Soyad" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputSifre" class="col-sm-2 col-form-label text-white">Şifre</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control w-75" id="inputSifre" placeholder="Şifre" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputE-posta" class="col-sm-2 col-form-label text-white">Eposta</label>
                  <div class="col-sm-10">
                      <input type="email" class="form-control w-75" id="inputE-posta" placeholder="E-posta" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputTc" class="col-sm-2 col-form-label text-white">Tc</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control w-75" id="inputTc" placeholder="Tc" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputNo" class="col-sm-2 col-form-label text-white">No</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control w-75" id="inputNo" placeholder="No" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputAdres" class="col-sm-2 col-form-label text-white">Adres</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control w-75" id="inputAdres" placeholder="Adres" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1">
                  <label for="inputKullaniciAdi" class="col-sm-2 col-form-label text-white">Kullanıcı Adı</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control w-75" id="inputKullaniciAdi" placeholder="Kullanıcı Adı" autocomplete="off">
                  </div>
              </div>
              <div class="form-group row mx-1 ml-5">
                  <input type="radio" checked="true" id="alici" name="Hesap" value="alici">
                  <label for="alici" class="text-white kayitOlTxtHizala">Alıcı Hesabı</label><br>
                  <input type="radio" class="ml-2" id="satici" name="Hesap" value="satici">
                  <label for="satici" class="text-white kayitOlTxtHizala">Satıcı Hesabı</label><br>
              </div>
              <div class="form-group mt-3 mx-3">
                  <button class="btn btn-warning btn-sm shadow text-white" id="btn_kayitOl">Kayıt ol</button><!-- kayıt işlemini tamamlayan buton -->
                  <button class="btn btn-primary btn-sm ml-1 shadow" id="btn_HesabimVar">Hesabım var</button><!-- giriş ekranına geçen buton -->
              </div>
          </form>
      </div>
  </kayitOl>
  <girisYap><!-- Giriş ekranı -->
    <div class="shadow border rounded" id="containerGiris">
      <form class="mx-5"><!-- giriş yapmaya yarayan form -->
          <h2 class="my-5 text-white text-center">
              HOŞGELDİNİZ
          </h2>
          <div class="form-group">
              <label>Kullanıcı Adı:</label>
              <input type="text" class="form-control" id="girisKullanıcıAdı" placeholder="Kullanıcı Adı" autocomplete="off">
          </div>
          <div>
              <label>Şifre:</label>
          </div>
          <div class="input-group">
              <input type="password" class="form-control girisPassword" placeholder="Şifre" autocomplete="off">
              <div class="input-group-append">
              <button class="btn btn-outline-secondary pswrd-vision" type="button">
                  <i class="far fa-eye text-light pswrd-close"></i>
                  <i class="far fa-eye-slash text-light pswrd-open"></i>
              </button>
              </div>
          </div>
          <div class="form-group mt-4">
              <button class="btn btn-primary btn-sm ml-1 shadow" id="btn_giris_giris">Giriş Yap</button><!-- giriş butonu  -->
              <button class="btn btn-warning btn-sm shadow" id="btn_giris_kayitOl">Kayıt ol</button><!-- kayıt olma sekmesine geçen buton -->
          </div>
      </form>   
    </div>
  </girisYap>
  <admin><!-- admin paneli  -->
    <div class="float-right">
      <button class="btn btn-danger shadow rounded Cikis">Çıkış</button><!-- çıkış yapmaya yarayan buton -->
    </div>
    <table class="float-left w-50" id="adminTable"><!-- satılacak ürün tablosu -->
      <thead>
          <th>Id</th>
          <th>Ad</th>
          <th>Adet</th>
          <th>Fiyat</th>
          <th>Durum</th>
      </thead>
      <tbody>

      </tbody>
    </table>
    <table class="float-left w-25" id="adminPBKTable"><!-- para bekleyen kullanıcı taplos -->
      <thead>
          <th>Id</th>
          <th>Kullanıcı Adı</th>
          <th>Beklenen Tutar</th>
          <th>Beklenen Birim</th>>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div class="float-left w-50">
      <label for="">Urun Id Giriniz</label>
      <input type="text" id="adminOnayUrunId">
      <button class="btn btn-primary shadow rounded" id="btn_admin_onay">Onayla</button><!-- üürn onay buonu -->
    </div>
    <div class="float-left w-50">
      <label for="">Kullanıcı Id Giriniz</label>
      <input type="text" id="adminOnayKullaniciId">
      <button class="btn btn-primary shadow rounded" id="btn_admin_kullanici_onay">Onayla</button><!-- para kabul butonu -->
    </div>
  </admin>
  <alici><!-- alıcı paneli -->
    <div class="bg-success clearFix" id="aliciHeader">
      <div class="float-right">
          <button class="btn btn-danger shadow rounded Cikis">Çıkış</button><!-- çıkış butonu -->
      </div>
      <div class="float-right">
        <button class="btn btn-secondary shadow rounded raporOlustur">Rapor Olustur</button><!-- rapor oluşturmaya yarayan buton -->
      </div>
      <div class="float-left">
          <label>Bakiyeniz</label>
          <input type="text" class="para" disabled>
      </div>
      <div class="float-left">
          <label for="cekmekİstenenTutar">Para Yatırmak İstediğiniz Tutarı giriniz</label>
          <input type="text" id="yatirmakIstenenTutar">
      </div>
      <div class="float-left">
          <form action="">
            <div class="float-left">
                <input type="radio" id="paraTur1" name="paraTur" value="Dolar">
                <label for="paraTur1"> Dolar</label><br>
            </div>
            <div class="float-left">
                <input type="radio" id="paraTur2" name="paraTur" value="Euro">
                <label for="paraTur2"> Euro</label><br>
            </div>
            <div class="float-left">
                <input type="radio" id="paraTur3" name="paraTur" value="TL">
                <label for="paraTur3"> TL</label><br>
            </div>
            <div class="float-left">
                <input type="radio" id="paraTur4" name="paraTur" value="GBP">
                <label for="paraTur4"> GBP</label><br>
            </div>
          </form>
      </div>
      <div class="float-left">
          <button class="btn btn-primary shadow raounded" id="ParaYatir">Para Yatir</button><!-- para yatırmaya yarayan buton -->
      </div>
    </div>
    <div class="w-100">
        <div class="w-50 float-left">
            <form class="mx-5"><!-- ürün ayırmaya yarayan bölüm -->
                <h2 class="my-3 ml-5 w-25 text-white text-center">
                    Ürün Ayır
                </h2>
                <div class="form-group">
                    <label>Urun Adı:</label>
                    <input type="text" class="form-control w-50" id="urunayirUrunAd" placeholder="Urun Adı" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Urun Kilogram:</label>
                    <input type="text" class="form-control w-50" id="urunayirUrunKilo" placeholder="Urun Kilogram" autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Urun Fiyat:</label>
                    <input type="text" class="form-control w-50" id="urunayirUrunFiyat" placeholder="Urun Fiyat" autocomplete="off">
                </div>
                <div class="form-group mt-4">
                    <button class="btn btn-success btn-sm ml-1 shadow" id="btn_urunAyir">Ürün Ayır</button><!-- ürün ayırma butonu -->
                </div>
            </form>   
        </div>
    </div>
    <table class="w-100 float-left" id="aliciTable">
      <thead><!-- alınabilir ürün listesi -->
          <th>Id</th>
          <th>Ad</th>
          <th>Adet</th>
          <th>Fiyat</th>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div class="float-left w-50"><!-- ürün satın alma -->
      <label for="">Urun Id Giriniz</label>
      <input type="text" id="aliciUrunId">
      <label for="">Alacağınız Adedi Giriniz</label>
      <input type="text" id="aliciUrunAdet">
      <button class="btn btn-primary shadow rounded" id="btn_satin_al">Satın Al</button><!-- ürün satın alma butonu -->
    </div>
  </alici>
  <satici><!-- satıcı ekranı -->
    <div class="bg-success clearFix" id="saticiHeader">
      <div class="float-right">
          <button class="btn btn-danger shadow rounded Cikis">Çıkış</button><!-- çıkış butonu -->
      </div>
      <div class="float-right">
        <button class="btn btn-secondary shadow rounded raporOlustur">raporOlustur</button><!-- rapor oluşturma -->
      </div>
      <div class="float-left">
          <label>Bakiyeniz</label>
          <input type="text" class="para" disabled>
      </div>
      <div class="float-left">
          <label for="cekmekİstenenTutar">Para Çekmek İstediğiniz Tutarı giriniz</label>
          <input type="text" id="cekmekİstenenTutar">
      </div>
      <div class="float-left">
          <button class="btn btn-primary shadow raounded" id="ParaÇek">Para Çek</button><!-- para çekme butonu -->
      </div>
    </div>
    <div class="border rounded shadow" id="saticiUrunEklePanel"><!-- ürün ekleme paneli -->
      <form>
          <div>
              <h2 class="my-4 text-white text-center">
                  Ürün Ekle
              </h2>
          </div>
          <div class="form-group row mx-1">
              <label for="inputUrunAd" class="col-sm-2 col-form-label text-white">Ürün Adı</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control w-75" id="inputUrunAd" placeholder="Ürün Adı" autocomplete="off">
              </div>
          </div>
          <div class="form-group row mx-1">
              <label for="inputUrunMiktar" class="col-sm-2 col-form-label text-white">Ürün Miktarı</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control w-75" id="inputUrunMiktar" placeholder="Ürün Miktarı" autocomplete="off">
              </div>
          </div>
          <div class="form-group row mx-1">
              <label for="inputUrunFiyat" class="col-sm-2 col-form-label text-white">Ürün Fiyatı</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control w-75" id="inputUrunFiyat" placeholder="Ürün Fiyatı" autocomplete="off">
              </div>
          </div>
          <div class="form-group mt-3 mx-3">
              <button class="btn btn-warning btn-sm shadow text-white" id="btn_urun_ekle">Ürün Ekle</button>   <!-- ürün eklemeey yarayan buton -->
          </div>
      </form>
    </div>
  </satici>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Uygulama Scriptleri-->
    <script src="ShopApp.js"></script>
    
</body>
</html>
